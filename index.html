<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Front Page</title>
    <style>
        :root {
            --bg-light: #f4f4f4;
            --text-light: #333;
            --bg-dark: #1e1e1e;
            --text-dark: #fff;
            --card-light: #fff;
            --card-dark: #333;
            --shadow-light: rgba(0, 0, 0, 0.2);
            --shadow-dark: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--bg-light);
            color: var(--text-light);
            transition: background 0.3s, color 0.3s;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-light);
            padding: 15px 30px;
            box-shadow: 0px 4px 8px var(--shadow-light);
            transition: background 0.3s;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .toggle-btn {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            transition: background 0.3s;
        }

        .toggle-btn:hover {
            background: #45a049;
        }

        /* Enlarged Marquee */
        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
            margin-top: 10px;
            padding: 20px 0;
            background: var(--bg-light);
            box-shadow: 0 4px 8px var(--shadow-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250px;
        }

        .marquee {
            display: flex;
            gap: 30px;
            animation: marquee 12s linear infinite;
        }

        .marquee img {
            height: 220px;
            width: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px var(--shadow-light);
        }

        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        /* Cards */
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 50px 20px;
        }

        .card {
            width: 250px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-light);
            color: var(--text-light);
            border-radius: 10px;
            box-shadow: 0 4px 10px var(--shadow-light);
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card{
            text-decoration: none;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px var(--shadow-light);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 10px;
            background: var(--bg-light);
            box-shadow: 0 -4px 8px var(--shadow-light);
        }

        /* Dark Mode */
        body.dark-mode {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .dark-mode .navbar, .dark-mode .marquee-container, .dark-mode .footer {
            background: var(--bg-dark);
            box-shadow: 0 4px 10px var(--shadow-dark);
        }

        .dark-mode .card {
            background: var(--card-dark);
            color: var(--text-dark);
            box-shadow: 0 4px 10px var(--shadow-dark);
        }

        .dark-mode .card:hover {
            box-shadow: 0 8px 20px var(--shadow-dark);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">üåü Data Structures</div>
        <button class="toggle-btn" onclick="toggleMode()">üåó Toggle Mode</button>
    </div>

    <!-- Enlarged Marquee -->
    <div class="marquee-container">
        <div class="marquee">
            <img src="./a.png" alt="Image 1">
            <img src="./b.jpg" alt="Image 2">
            <img src="./c.jpg" alt="Image 3">
        </div>
    </div>

    <!-- Animated Cards -->
<div class="container">
    <a href="array.html" class="card">üìä Array</a>
    <a href="stack.html" class="card">üìö Stacks</a>
    <a href="queue.html" class="card">üö¶ Queues</a>
    <a href="linkedlist.html" class="card">üîó Linked List</a>
    <a href="time.html" class="card">‚è≥ Time & Complexity</a>
    <a href="recursion.html" class="card">üîÑ Recursion</a>
    <a href="trees.html" class="card">üå≥ Trees</a>
    <a href="graph.html" class="card">üìä Graphs</a>
</div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Data Structures Visualizer</p>
    </div>

    <script>
        function toggleMode() {
            document.body.classList.toggle("dark-mode");
        }

        function navigate(page) {
            window.location.href = page;
        }
    </script>

</body>
</html>
